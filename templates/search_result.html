{% extends 'base.html' %}

{% block title %}Search Results{% endblock %}

{% block body %}

    <div>
        <h1>Results</h1>
        <ul>
            {% for place in places_data %}
            <div>
                {% if 'photos' in place %}
                    <img src="https://maps.googleapis.com/maps/api/place/photo?maxwidth=400&photoreference={{place.photos[0].photo_reference}}&key={{key}}" alt="">
                {% else %}
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSPHQkWjaybz3kp3PxJSqaB7qlpiQ0vTUuU-Q&usqp=CAU" alt="">
                {% endif %}

                <div>
                    <a href="/muse-details/{{place.place_id}}" id="{{place.place_id}}">{{place.name}}</a>
                </div>
                <div>Rating: {{place.rating}}</div>
                <br>
                <br>
            </div>
            {% endfor %}
        </ul>
    </div>
