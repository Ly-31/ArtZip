<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>
      {% block title %}{% endblock %}
    </title>

    <!-- Load Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Load Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Load stylesheet -->
    <link rel="stylesheet" href="/static/css/style.css">

    {% block head %}{% endblock %}
  </head>

  <body>
    <!-- Navigation bar that has search box, link to login and link to user's homepage -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <a id="art-zip-logo" class="navbar-brand" href="/">ArtZip</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div>
              <form id="search-bar" action="/search-result" >
                  <input type="text" name="search-bar-zipcode" id="zipcode" placeholder="Enter zipcode here">
                  <button>Submit</button>
              </form>
          </div>
          <div class="offset-4">
              <a class="nav-link" href="/login" id="login">Log in</a>
              <a class="nav-link" href="/logout" id="logout" style="display: none;">Log out</a>
          </div>

          <div class="offset-5">
            <a class="nav-link" href="/user-home" id="user-homepage" style="display: none;">User Homepage</a>
          </div>
      </div>
  </nav>

    {% for msg in get_flashed_messages() %}
      <p class="flash-msg">
        {{ msg }}
      </p>
    {% endfor %}

    {% block body %}{% endblock %}

    {% block footer %}{% endblock %}
    
    <script src="/static/js/check_user_in_session.js"></script>
</html>
