<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>
      {% block title %}{% endblock %}
    </title>

    <!-- Load Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Load Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Load stylesheet -->
    <link rel="stylesheet" href="/static/css/style.css">

    {% block head %}{% endblock %}
  </head>

    <!-- Navigation bar that has search box, link to login, logout, and link to user's homepage -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand mx-4 my-2" id="art-zip-logo" href="/">ArtZip</a>
        <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
            <form class="d-flex" id="search-bar" action="/search-result">
              <div class="input-group navbar-nav mr-auto">
                <input class="form-control" type="search" aria-label="Search" name="search-bar-zipcode" id="zipcode" placeholder="Enter zipcode here">
                <button class="btn btn-outline-primary"><i class="bi bi-search"></i></button>
                <!-- <button class="btn btn-outline-primary"><i class="bi bi-search-heart"></i></button> -->
              </div>
            </form>
            <div class="navbar-nav ml-auto mx-5">
              <a class="nav-link" href="/login" id="login"><i class="bi bi-person"> Login</i></a>
              <a class="nav-link" href="/user-home" id="user-homepage" style="display: none;"><i class="bi bi-house"> User Homepage</i></a>
              <a class="nav-link" href="/logout" id="logout" style="display: none;"><i class="bi bi-person"> Logout</i></a>
            </div>
        </div>
      </div>
  </nav>

  {% for msg in get_flashed_messages() %}
    <p class="flash-msg">
      {{ msg }}
    </p>
  {% endfor %}

  {% block body %}{% endblock %}

  <script src="/static/js/check_user_in_session.js"></script>
</html>
